{% extends "questionnaire/base.html" %}

{% block header %}
  <div id="header" class="row">
    <div class="col-xs-12">
      <h1>Screen 5 - Pattern 2</h1>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div id="answers">
    <div class="row">
      <div id="sequence" class="col-xs-12">
        <div id="patternContainer"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <button id="retrypattern" type="submit" class="btn-full-width btn btn-primary">Retry</button>
      </div>
      <div class="col-xs-6">
        <button id="continue" type="submit" class="btn-full-width btn btn-success">Continue</button>
      </div>
    </div>
  </div>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.sequence.as_hidden }} 
    <input id="btn-post-continue" type="Submit" value="submit" />
  </form>
{% endblock %}

{% block navigation %}
  <div id="navigation" class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4"><h1>{{ qnum }} / 20 </h1></div>
    <div class="col-xs-4"></div>
  </div>
{% endblock %}

{% block javascript %}
  <script type="text/javascript">
    addPattern();
  </script>
{% endblock %}
