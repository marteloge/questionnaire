{% extends "questionnaire/base.html" %}

{% block header %}
  <div id="header" class="row">
    <div class="col-xs-12">
      <h1>What is you main reading/writing orientation?</h1>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div id="answers" class="margin-top-5">
    <div class="row">
      <div class="col-xs-12">
        <img id="right" class="svg img-responsive icon-40" alt="Responsive image" src="/static/images/icons/right.svg"/>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 margin-top-10">
        <img id="left" class="svg img-responsive icon-40" alt="Responsive image" src="/static/images/icons/left.svg"/>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 margin-top-10">
        <img id="top" class="svg img-responsive icon-30" alt="Responsive image" src="/static/images/icons/down.svg"/>
      </div>
    </div>
  </div>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.reading.as_hidden }}
    <input id="btn-post" type="Submit" class="btn big-btn btn-default btn-lg" value="Submit" />
  </form>
{% endblock %}

{% block navigation %}
  <div id="navigation" class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4"><h1> {{ qnum }} / 20 </h1></div>
    <div class="col-xs-4"></div>
  </div>
{% endblock %}

{% block javascript %}
  <script type="text/javascript">
    qs.bindForm({
      'left': 'L',
      'right': 'R',
      'top': 'T'
    }, 'id_reading');
  </script>
{% endblock %}
