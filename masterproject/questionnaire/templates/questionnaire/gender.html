{% extends "questionnaire/base.html" %}

{% block header %}
  <div id="header" class="row">
    <div class="col-xs-12">
      <h1>What is your gender?</h1>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div id="answers">
    <div class="row">
      <div class="col-xs-12">
        <img id="male" class="svg img-responsive icon-30 margin-right-5" alt="Responsive image" src="/static/images/icons/male.svg"/>
        <img id="female" class="svg img-responsive icon-40" alt="Responsive image" src="/static/images/icons/female.svg"/>
      </div>
    </div>
  </div>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.gender.as_hidden }} 
    <input id="btn-post" type="Submit" value="Submit" />
  </form>
{% endblock %}

{% block navigation %}
  <div id="navigation" class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4"><h1> {{ qnum }} / 13 </h1></div>
    <div class="col-xs-4"></div>
  </div>
{% endblock %}

{% block javascript %}
  <script type="text/javascript">
    qs.bindForm({
      'male': 'M',
      'female': 'F'
    }, 'id_gender');
  </script>
{% endblock %}
