{% extends "questionnaire/base.html" %}

{% block header %}
  <div id="header" class="row">
    <div class="col-xs-12">
      <h2>Have you used Android Unlock pattern before?</h2>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div id="answers">
    <div class="row margin-top-10">
      <div class="col-xs-12">
        <img id="yes" class="svg img-responsive icon-35 margin-right-5" alt="Responsive image" src="/static/images/icons/used-ALP.svg"/>
        <img id="no" class="svg img-responsive icon-35" alt="Responsive image" src="/static/images/icons/notused-ALP.svg"/>
      </div>
    </div>
  </div>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.used_ALP.as_hidden }} 
    <input id="btn-post" type="Submit" value="Submit" />
  </form>
{% endblock %}

{% block navigation %}
  <div id="navigation" class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8"><h2> {{ qnum }} / 13 </h2></div>
    <div class="col-xs-2"></div>
  </div>
{% endblock %}

{% block javascript %}
  <script type="text/javascript">
    $( document ).ready(function() {
      qs.bindForm({
        'yes': 'Y',
        'no': 'N'
      }, 'id_used_ALP');
    });
  </script>
{% endblock %}
